        <title>
            Simple login-in form
        </title>

    <body>
      <div class="container">
          <img src="user.png" class="user">
          <h1>Login page</h1>
          <form>
              <p>Username</p>
              <input type="text" name="" placeholder="Enter Username">

              <a href="#">Forgot password</a></form><br>

          </form>
      </div>
    </body>
